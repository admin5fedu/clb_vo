<!DOCTYPE html>
<html>
<head>
<title>Thẻ Học Viên</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .id-card-container {
    padding: 20px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
  .id-card {
    /* Kích thước thẻ dọc: cao 8.5cm, rộng 5.5cm */
    width: 5.5cm;
    height: 8.5cm;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background-color: #fff;
    position: relative;
  }
  .logo-top-left {
    position: absolute;
    top: 5px;
    left: 5px;
    height: 25px;
    width: 25px;
    z-index: 10;
  }
  .logo-top-left img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .photo-section {
    height: 4cm;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Căn dưới ảnh */
    padding-top: 25px;
  }
  .photo-section img {
    /* Kích thước ảnh 3x4 */
    width: 3cm;
    height: 4cm;
    object-fit: cover;
    border: 2px solid white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .info-container {
    flex-grow: 1;
    background-color: #fff;
    color: #333;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
  }
  .full-name {
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 10px;
  }
  .info-details {
    font-size: 10px;
    line-height: 1.4;
    margin-bottom: 10px;
  }
  .info-details p {
    margin: 2px 0;
  }
  .student-id-qr-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-top: auto; /* Đẩy xuống cuối container */
  }
  .student-id {
    font-size: 12px;
    font-weight: bold;
  }
  .qr-code-container img {
    width: 60px;
    height: 60px;
  }
</style>
</head>
<body>

<div class="id-card-container">
  <div class="id-card">
    <!-- Logo công ty ở góc trên bên trái -->
    <div class="logo-top-left">
      <img src="https://via.placeholder.com/50/fff/000?text=Logo" alt="Logo công ty">
    </div>

    <!-- Phần ảnh của học viên -->
    <div class="photo-section">
      <img src="https://placehold.co/300x400/cccccc/333333?text=Ảnh+3x4" alt="Ảnh học viên">
    </div>

    <!-- Phần thông tin và mã QR -->
    <div class="info-container">
      <p class="full-name">HỌ VÀ TÊN</p>
      <div class="info-details">
        <p>[Năm sinh]</p>
        <p>[Số điện thoại]</p>
        <p>[Võ đường]</p>
      </div>
      <div class="student-id-qr-row">
        <p class="student-id">[MÃ HỌC SINH]</p>
        <div class="qr-code-container">
          <img src="https://via.placeholder.com/100/fff/000?text=QR" alt="Mã QR">
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
