<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ Liệu Từ Google Apps Script</title>
    <!-- Tải Tailwind CSS để tạo kiểu dáng hiện đại -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cấu hình phông chữ Inter mặc định -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

    <!-- Tiêu đề và mô tả -->
    <div class="max-w-4xl mx-auto my-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Dữ Liệu Web App</h1>
        <p class="text-center text-gray-600">Dữ liệu được lấy trực tiếp từ Google Apps Script.</p>
    </div>

    <!-- Container cho bảng dữ liệu -->
    <div id="data-container" class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <p id="loading-message" class="p-4 text-center text-gray-500">Đang tải dữ liệu...</p>
    </div>

    <script>
        // URL của Google Apps Script để lấy dữ liệu
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwq_DySMqTNVBalJDUUQ2QMSxQO0A5SXXv51BFqqZPezbKKCjmtFdjqfkInbzkgYXdm/exec";
        
        // Chờ DOM load hoàn toàn trước khi thực thi script
        document.addEventListener('DOMContentLoaded', () => {
            fetchDataAndRenderTable();
        });

        /**
         * Lấy dữ liệu từ Apps Script và hiển thị thành bảng.
         */
        async function fetchDataAndRenderTable() {
            const dataContainer = document.getElementById('data-container');
            const loadingMessage = document.getElementById('loading-message');
            
            try {
                // Sử dụng fetch() để gọi API
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                // Kiểm tra xem dữ liệu có phải là mảng và không rỗng không
                if (!Array.isArray(data) || data.length === 0) {
                    loadingMessage.textContent = "Không có dữ liệu để hiển thị.";
                    return;
                }
                
                // Ẩn thông báo đang tải
                loadingMessage.classList.add('hidden');

                // Dòng đầu tiên là tiêu đề cột
                const headers = data[0];
                // Các dòng còn lại là dữ liệu
                const rows = data.slice(1);

                // Tạo bảng và áp dụng các class Tailwind
                const table = document.createElement('table');
                table.className = "min-w-full divide-y divide-gray-200";

                // Tạo phần đầu bảng (<thead>)
                const thead = document.createElement('thead');
                thead.className = "bg-gray-50";
                const headerRow = document.createElement('tr');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.scope = "col";
                    th.className = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider";
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Tạo phần thân bảng (<tbody>)
                const tbody = document.createElement('tbody');
                tbody.className = "bg-white divide-y divide-gray-200";
                rows.forEach((rowData, index) => {
                    const row = document.createElement('tr');
                    // Tạo kiểu sọc cho bảng
                    if (index % 2 === 0) {
                        row.className = "bg-white";
                    } else {
                        row.className = "bg-gray-50";
                    }
                    
                    rowData.forEach(cellData => {
                        const td = document.createElement('td');
                        td.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-500";
                        td.textContent = cellData;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                // Thêm bảng vào container
                dataContainer.appendChild(table);

            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu:", error);
                loadingMessage.textContent = "Lỗi khi lấy dữ liệu. Vui lòng kiểm tra lại đường dẫn hoặc kết nối.";
            }
        }
    </script>
</body>
</html>
